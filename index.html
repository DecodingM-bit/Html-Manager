<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Offline Stopwatch</h1>
        <p id="status">Status: Online</p>
        <div class="stopwatch">
            <span id="display">00:00:00</span>
            <div class="buttons">
                <button id="startStopBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script>
        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }

        // Stopwatch Logic
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;

        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusEl = document.getElementById('status');

        function formatTime(ms) {
            const date = new Date(ms);
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }

        function startStop() {
            if (!running) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function printTime() {
                    elapsedTime = Date.now() - startTime;
                    display.textContent = formatTime(elapsedTime);
                }, 10);
                startStopBtn.textContent = 'Stop';
                running = true;
            } else {
                clearInterval(timerInterval);
                startStopBtn.textContent = 'Start';
                running = false;
            }
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            display.textContent = '00:00:00';
            startStopBtn.textContent = 'Start';
            running = false;
        }

        startStopBtn.addEventListener('click', startStop);
        resetBtn.addEventListener('click', reset);

        // Simple Online/Offline Status Indicator
        function updateStatus() {
            statusEl.textContent = `Status: ${navigator.onLine ? 'Online' : 'Offline'}`;
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>
</html>
